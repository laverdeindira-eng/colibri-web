<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colibrí - Agencia de Marketing</title>
  <style>
    :root {
      --color-principal: #00c3a1;
      --color-secundario: #00796b;
      --color-texto: #2b2b2b;
      --color-fondo: #ffffff;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      color: var(--color-texto);
      background-color: var(--color-fondo);
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* ENCABEZADO */
    header {
      text-align: center;
      padding: 80px 20px 50px;
      background: linear-gradient(135deg, #00c3a1, #00796b);
      color: white;
    }

    header h1 {
      font-size: 3rem;
      font-weight: 600;
      letter-spacing: 1px;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 10px;
      opacity: 0.9;
    }

    /* NAVEGACIÓN */
    nav {
      background-color: white;
      padding: 15px 0;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    nav a {
      color: var(--color-principal);
      text-decoration: none;
      margin: 0 20px;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: var(--color-secundario);
    }

    section {
      max-width: 1000px;
      margin: 70px auto;
      padding: 0 20px;
      animation: fadeUp 1s ease-out forwards;
    }

      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
